<!-- modal com fecha fora da modal -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-5">

            <div class="col-12">
                <button id="botão" type="button" class="btn btn-primary">Mostras notificação</button>
            </div>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="notificacao" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    
                    <div class="toast-header bg-danger text-white">
                        <strong class="me-auto">Título da caixa</strong>
                        <small>11 mins ago</small>
                        <buttom type="buttom" class="btn-close" data-bs-dismiis="toast" aria-label="Close"></buttom>
                    </div>

                    <div class="toast-body">
                            mensagem/notificação a ser apresentada.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.querySelector('#botao').addEventListener('click',()=>{
            const notificacao= new bootstrap.Toast(document.querySelector('#notificacao'));
        notificacao.show();
        })
        
    </script>
</body>
</html>
